<script type="text/javascript">
  RED.nodes.registerType("inovelli-status-manager", {
    category: "home assistant",
    color: "#B68181",
    defaults: {
      name: { value: "" },
      nodeid: { value: "" },
      color: { value: 0 },
      level: { value: 5 },
      duration: { value: 10 },
      effect: { value: 0 },
      switchtype: { value: 8 },
    },
    inputs: 1,
    outputs: 1,
    icon: "arrow-in.svg",
    align: "right",
    label: function () {
      return this.name || "inovelli-status-manager";
    },
    oneditprepare: function () {
      let previous;
      const onOffOptions = `<option value="0">Off</option>
          <option value="1">Solid</option>
          <option value="2">Fast Blink</option>
          <option value="3">Slow Blink</option>
          <option value="4">Pulse</option>`;

      const dimmerOptions = `<option value="0">Off</option>
          <option value="1">Solid</option>
          <option value="2">Chase</option>
          <option value="3">Fast Blink</option>
          <option value="4">Slow Blink</option>
          <option value="5">Pulse</option>`;

      $("#node-input-switchtype").on("change", function () {
        const effectInput = $("#node-input-effect");
        if (previous) previous = "0";
        if (!previous) previous = effectInput.val();
        if (this.value === "8") {
          effectInput.html(onOffOptions);
        } else {
          effectInput.html(dimmerOptions);
        }
        effectInput.val(previous);
      });
      $("#node-input-color").on("change", function () {
        var color = document.getElementById("node-input-color");
        var colorOutput = document.getElementById("colorOutput");
        colorOutput.innerHTML = color.value;
        color.oninput = function() {
          colorOutput.innerHTML = this.value;
        }
      });
      $("#node-input-level").on("change", function () {
        var level = document.getElementById("node-input-level");
        var levelOutput = document.getElementById("levelOutput");
        levelOutput.innerHTML = level.value;
        level.oninput = function() {
          levelOutput.innerHTML = this.value;
        }
      });
    },
  });
</script>

<script type="text/x-red" data-help-name="inovelli-status-manager">
    <p>This node will help construct the value for setting status on an Inovelli Red Series switch. The output should be connected to a call service node with domain set to <strong>zwave</strong> (or <strong>ozw</strong>) and service set to <strong>set_config_parameter</strong>.</p>
    <dl class="message-properties">
        <dt>Node Id<span class="property-type">number</span></dt>
        <dd>Z-wave node id of the inovelli switch you are trying to set status on</dd>

        <dt class="optional">Color<span class="property-type">number</span></dt>
        <dd>Number of the color you want to display (1-255)</dd>

        <dt class="optional">Brightness Level<span class="property-type">number</span></dt>
        <dd>Brightness level of status light (1-10)</dd>

        <dt class="optional">Duration<span class="property-type">number</span></dt>
        <dd>Duration in seconds to display the notification.  (1-255) Note: Setting this to 255 will leave the status light on indefinitely.</dd>

        <dt class="optional">Effect Type<span class="property-type">number</span></dt>
        <dd>Determines how the status light will behave. (0 is Off, 1 is Solid, 2 is Fast Blink, 3 is Slow Blink, 4 is Pulse)</dd>

        <dt class="optional">Switch Type<span class="property-type">radio</span></dt>
        <dd>Determines which parameter to set. (8 is for on/off switches, 16 is for dimmer switches, 24/25 if for combo light/fan switch)</dd>
    </dl>
    <p>
      It is possible to override values set on this node by passing values in a payload e.g.
      <pre>
  msg = {
  payload: {
    nodeId: 20,
    color: "Red",
    duration: 10,
    effect: "Slow Blink",
    level: 10,
    switchtype: 24
  }
  }
      </pre>
    </p>
